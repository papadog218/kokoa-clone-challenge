<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9b1d6e34ef.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <article class="wrap">
      <div class="box-white"></div>
      <section class="login">
        <h1 class="login_title">Sign in</h1>
        <div class="login_input-list">
          <input type="email" name="eml" class="eml" placeholder="email" />
          <input type="password" name="pwd" class="pwd" placeholder="password" />
        </div>
        <p class="login_find-pwd"><a href="#">Forgot Password?</a></p>
        <p class="login_rememberChk">
          <i class="far fa-square"></i><i class="fas fa-check"></i>
          Remember Me
        </p>
        <button type="button" class="login_submit-btn"><a href="../index.html">Sign in</a></button>
        <h2 class="login_title-sub">OR</h2>
        <div class="login_sns sns">
          <button type="button" class="sns_facebook">Facebook</button>
          <button type="button" class="sns_twitter"/>Twitter</button>
        </div>
        <p class="login_signup-txt">need an account? <a class="link" href="#">Sign up</a></p>
        <p class="login_retrive-txt">forgot your password? <a class="link" href="#">Retrive</a></p>
      </section>
    </article>
  </body>
</html>
