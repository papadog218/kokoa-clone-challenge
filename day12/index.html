<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <article class="phone">
      <section class="wrap">
        <header class="header">
          <div class="status_bar">
            <span class="time">9:41</span>
            <span class="icons">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </span>
          </div>
        </header>
        <section class="top_menu">
          <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
          <h2 class="title">Profile</h2>
          <div class="my">
            <p class="top"></p>
            <i class="fas fa-bars"></i>
            <p class="bottom"></p>
          </div>
        </section>
        <main class="profile">
          <section class="user">
            <img class="thumb" src="img/thumbnail.png" alt="" />
            <h2 class="name">Suzie Jones</h2>
            <h2 class="addr">London, England</h2>
          </section>
          <section class="btn-area">
            <button type="button" class="on">Follow</button>
            <button type="button">Message</button>
          </section>
          <section class="info">
            <div class="column">
              <span class="num">140</span>
              <span class="txt">Followers</span>
            </div>
            <div class="column">
              <span class="num">250</span>
              <span class="txt">Following</span>
            </div>
            <div class="column">
              <span class="num">369</span>
              <span class="txt">images</span>
            </div>
          </section>
        </main>
        <footer class="footer">
          <nav class="nav">
            <ul>
              <li class="on">
                <a href="#"><i class="far fa-user"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-user-friends"></i></a>
              </li>
              <li>
                <a href="#"><i class="far fa-comments"></i></a>
              </li>
              <li>
                <a href="#"><i class="fas fa-cog"></i></a>
              </li>
            </ul>
            <div class="line">
              <hr />
            </div>
          </nav>
        </footer>
      </section>
    </article>
  </body>
</html>
