<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9b1d6e34ef.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <article class="product-list">
      <section class="product-list_item item">
        <div class="item_img"><img src="img/airpods.png" alt="" /></div>
        <div class="item_name">Apple AirPods</div>
        <div class="item_info">
          Combine intelligent design with breakthrough <br />
          technology and crystal clear sound.
        </div>
        <div class="item_column">
          <span class="item_price">$159</span>
          <span class="item_star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i> 16
          </span>
        </div>
      </section>
    </article>
    <article class="seller-list">
      <section class="seller-list_item seller">
        <div class="seller_column">
          <p class="seller_bg">
            <img class="" src="img/seller_bg.jfif" alt="" />
          </p>
          <p class="seller_img"><img src="img/person.png" alt="" /></p>
          <span class="seller_name">Clarke Gillebert</span>
          <span class="seller_job">Engineer</span>
        </div>
        <div class="seller_column">
          <button type="button" class="seller_follow-btn">Follow</button>
          <button type="button" class="seller_message-btn">Message</button>
        </div>
      </section>
    </article>
  </body>
</html>
