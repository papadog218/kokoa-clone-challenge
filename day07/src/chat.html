<!DOCTYPE html>
<html>
  <head>
    <title>chat | insta clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/47f6124380.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header-column">
        <a class="header_back-btn" href="../img/index.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img class="header_info-img" src="../img/friend2.png" alt="friend2" />
        <div class="header_info-content">
          <span class="info-content_name">Sam Martin</span>
          <span class="info-content_timesteamp">5 min</span>
        </div>
      </div>
      <div class="header-column">
        <span class="header_more">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      </div>
      <div class="header_main-img">
        <img class="main-img" src="../img/main.png" alt="" />
      </div>
      <div class="header_icons icon">
        <div class="icon_column">
          <span class="icon-like"> <i class="far fa-heart"></i> 2,515 </span>
          <span class="icon-reply">
            <i class="far fa-comment-alt"></i> 350
          </span>
        </div>
        <div class="icon_colunm">
          <span class="icon-bookmark">
            <i class="far fa-bookmark"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="replys">
      <ul class="replys_list">
        <li class="replys_item">
          <div class="replys_item user">
            <img class="user_img" src="../img/friend1.png" alt="friend1" />
            <div class="user_content">
              <span class="user_name">Angel</span>
              <span class="user_reply">
                Looks so good that I can't control my self over this
              </span>
              <div class="user_icons">
                <span class="user_icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="user_icon">
                  <i class="fas fa-reply"></i>
                </span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <section class="reply_write-container">
      <img class="reply_writer-img" src="../img/plus_friend.png" alt="" />
      <input class="reply_write" type="text" placeholder="Add a comment" />
      <button type="button" class="reply_icon">
        <i class="far fa-paper-plane"></i>
      </button>
    </section>
  </body>
</html>
