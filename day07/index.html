<!DOCTYPE html>
<html>
  <head>
    <title>main | insta clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/47f6124380.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header_column">
        <span class="header_logo">
          <img
            src="https://instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
            alt="instagram logo"
          />
        </span>
      </div>
      <div class="header_column">
        <span class="header_icon"><i class="fas fa-tv"></i></span>
        <span class="header_icon"><i class="far fa-paper-plane"></i></span>
      </div>
    </header>
    <section class="friends">
      <ul class="friends_list">
        <li class="friends_item"><img src="img/plus_friend.png" alt="" /></li>
        <li class="friends_item"><img src="img/friend1.png" alt="" /></li>
        <li class="friends_item"><img src="img/friend2.png" alt="" /></li>
      </ul>
    </section>
    <main class="users">
      <ul class="users_list">
        <li class="users_contents contents">
          <div class="users_contents info">
            <div class="info_column">
              <img class="info_img" src="img/friend1.png" alt="friend1" />
              <div class="info_content">
                <span class="info_name">Sam Martin</span>
                <span class="info_timesteamp">5 min</span>
              </div>
            </div>
            <div class="info-column">
              <div class="info_more">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          </div>
          <div class="users_contents contents">
            <a href="src/chat.html">
              <img class="contents_img" src="img/main.png" alt="" />
            </a>
            <div class="contents_column">
              <span class="contents_icon">
                <i class="far fa-heart"></i> 2,515
              </span>
              <span class="contents_icon">
                <i class="far fa-comment-alt"></i> 350
              </span>
            </div>
            <div class="contents_column">
              <span class="contents_icon">
                <i class="far fa-bookmark"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="#" class="nav_list-link">
            <i class="fas fa-braille"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="#" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="#" class="nav_list-link">
            <span class="bg-green"><i class="fas fa-plus"></i></span>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="#" class="nav_list-link">
            <i class="far fa-heart"></i></li>
          </a>
        <li class="nav_list-item">
          <a href="#" class="nav_list-link">
            <i class="far fa-user"></i></li>
          </a>
      </ul>
    </nav>
  </body>
</html>
